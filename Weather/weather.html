<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <h1>Weather Information</h1>
<br>
        <div class="searchbar">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="ICON/search_icon.png" id="searchicon"></button>
        </div>
<br
>       <div class="weatherinfo">
            <img src="ICON/sun.png" id="weatherinfo">
            <h2 id="degreeinfo">35&deg;C</h2>
            <h3 id="cityname">Jakarta</h3>

            <div class=anotherinfo>

                <div class="wind">
                    <img src="ICON/windspeed.png" id="windspeed">
                        <div>
                            <p id="windspeedinfo">Wind Speed: 10km/h</p>
                        </div>
                </div>

                <div class="humidity">
                    <img src="ICON/humidity.png" id="humid">
                        <div>
                            <p id="humidityinfo">Humidity Level: 55%</p>
                        </div>
                </div>


            </div>





    </div>

    <script src="cuaca.js"></script>




    <footer></footer>    
</body>
</html>
